<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c939d0e917.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script href=defer src="index.js"></script>
    <title>Simple Text Editor</title>
</head>
<body class="text-center container">
    <main>
        <h1 class="banner p-3 text-primary">Text Editor</h1>
        <div class="row">
            <div class="col">
                <button id="bold" type="button" onClick="makeBold(this)" class="btn btn-light">Bold</button>
                <button id="italic" type="button" onClick="makeItalic(this)" class="btn btn-light">Italic</button>
                <button id="underline" type="button" onClick="makeUnderline(this)" class="btn btn-light">Underline</button>
                <button id="left-align" type="button" onClick="alignText(this,'left')" class="btn btn-light"><i class="fas fa-align-left"></i></button>
                <button id="center-align" type="button" onClick="alignText(this,'center')" class="btn btn-light"><i class="fas fa-align-center"></i></button>
                <button id="right-align" type="button" onClick="alignText(this,'right')" class="btn btn-light"><i class="fas fa-align-right"></i></button>
            </div>
        </div>

        <hr />
        <div class="row editor">
            <div class="col">
                <div class="form-group">
                    <label for="text-input">Your Document Text</label>
                    <textarea class="form-control" id="text-input" onkeydown="updateText()" rows="3"></textarea>

                </div>

            </div>

            <div class="col">
                <div class="form-group">
                    <label for="text-input">Formatted Text</label>
                    <textarea class="form-control" id="text-output" rows="3"></textarea>

                </div>

            </div>

        </div>







    </main>
    
</body>
</html>
